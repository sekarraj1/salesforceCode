<!-- cardManagement.html -->
<template>
  <div class="slds-card">
    <template if:true={tableQuizData}>
      
        <lightning-datatable
        key-field="id"
        data={tableQuizData}
        columns={columns1}
        hide-checkbox-column
        
    >
    </lightning-datatable>
      

    </template>
      <div class="slds-card__header slds-grid">
          <div class="slds-col slds-size_1-of-2">
              <h2>Card Management</h2>
          </div>
      </div>
      <div class="slds-card__body">
        <template for:each={cards} for:item="card">
            <div key={card.name} class="slds-var-p-top_xx-small">
              <lightning-accordion allow-multiple-sections-open
                      
                         >
                         <div class="slds-box slds-box_x-small slds-var-p-left_medium slds-var-p-right_medium bgrColor">
                          <lightning-accordion-section name={card.name} label={card.caseId.header} onsectionclick={handleClick}  style="background-color: var(--slds-g-color-neutral-base-95);">
                            <div class="slds-scrollable">
                                <lightning-datatable
                                    key-field="id"
                                    data={card.data}
                                    columns={columns}
                                    onrowaction={handleRowAction}
                                    hide-checkbox-column
                                    
                                >
                                </lightning-datatable>
                            </div>
                        </lightning-accordion-section>
                         </div>      
               </lightning-accordion>
            </div> 
          </template>
      </div>
  </div>
</template>
